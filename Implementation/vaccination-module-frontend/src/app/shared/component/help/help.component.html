<mat-card mat-dialog-content class="mat-elevation-z0 mat-card">
  <mat-card-header class="mat-card-header">
    <div class="header-content">
      <mat-card-title>
        <h3 class="h3-header" [vmTranslate]="data.title"></h3>
      </mat-card-title>
      <button mat-icon-button class="close-button" (click)="closeWithX()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p class="dialog-message" [vmTranslate]="data.body"></p>
  </mat-card-content>
  <mat-card-actions *ngIf="data.showActions">
    <button mat-button color="primary" *ngIf="data.button.showDownload" (click)="download()" [vmTranslate]="'buttons.DOWNLOAD'">
      download
    </button>
    <button mat-button color="warn" *ngIf="data.button.showOk" (click)="ok()">ok</button>
  </mat-card-actions>
</mat-card>
